<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Task Manager</title>

  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="css/index.min.css">
</head>
<body>

    <div class="wrapper">
      <div class="content">
        <aside class="sidebar">
          <section class="brand">
            <h1 class="lead text-secondary">TASK MANAGER</h1>
          </section>
          <section class="user">
            <div>
              <img class="avatar avatar" src="imgs/avatar/gilfoyle.jpg" alt="avatar" />            
              <p>Bertram Gilfoyle</p>
              <p class="text-secondary">gilfoyle-bertram.piedpiper.com</p>
            </div>
          </section>
          <section class="projects"></section>
          <section class="team">
  
          </section>
        </aside>
        <div class="main">
          <section class="main__header">
            <div class="search">
              <label for="search-input" class="search__icon">
                <i class="icon-bell-alt"></i>
              </label>
              <input type="text" id="search-input" class="search__input" placeholder="Search..." autocomplete="off" />
            </div>
            <h2>Calendar</h2>

          <section class="main__body"></section>

      </div>
